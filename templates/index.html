<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
    <title>Integration Calculator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Integration Calculator</h1>
        <input type="text" id="function" placeholder="Enter function (e.g., e^x)">
        <input type="number" id="lower_limit" placeholder="Lower limit">
        <input type="number" id="upper_limit" placeholder="Upper limit">
        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>
</body>
</html>
